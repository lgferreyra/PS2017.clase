<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="user.apellido" name="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Enviar datos</button>
    </form>
</ion-content>
