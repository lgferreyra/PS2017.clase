<ion-header>

  <ion-navbar>
    <ion-title>Lista de usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of listUser">
      <h2>{{user.apellido}} {{user.nombre}}</h2>
      <p>{{user.username}}</p>
      <button ion-button clear icon-only item-right (click)="itemSelected(user)">
        <ion-icon name='create' is-active="false"></ion-icon>
      </button>
      <button ion-button color="danger" clear icon-only item-right (click)="deleteUser(user)">
        <ion-icon name='trash' is-active="false"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
